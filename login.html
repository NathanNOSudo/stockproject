    <div class="text-center">
        <h1 class="font-weight-normal h3 mb-3 text-center" style="color: #ffffff;">Welcome Back!</h1>

            style="background-image: url('images/plasma_d.gif'); margin-bottom: 10px; background-size: cover; border-style: solid; border-color: #fcfcfc; border-radius: 83px 83px 83px 82px;">
        <h1 class="h3 mb-3 font-weight-normal" style="color: #f7f2f2;">Please sign in</h1>
        <form class="form-signin">
            <div id="email-address">
                <input type="email" id="txtEmail" class="form-control" placeholder="Email Address" required autofocus>
                <div id="email-check">

                </div>
            </div>
            <div id="password">
                <input type="password" id="txtPassword" class="form-control" placeholder="Password" required autofocus>
                <div id="error-check" style="color: #ffffff; text-overflow: unset;">

                </div>
            </div>
        </form>
        <div class="checkbox mb-auto mt-0 text-left">
            <label style="color: #fbf9f9; margin-top: 10px;">
                <input type="checkbox" value="remember-me"> Remember me </input>
            </label>
        </div>
        <div id="loginLogic">
            <button id="btnLogin" class=" btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="text-center" style="color: #f7f0f0;">Don't have an account? <a href="register.html">Sign
