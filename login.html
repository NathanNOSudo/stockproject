<!Doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Log In - Stockwatch</title>
    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="product.css" rel="stylesheet">
    <link href="css/sign-in.css" rel="stylesheet">
</head>

<body style="background-color: #575E6E; background: linear-gradient(90deg, #485563, #29323c);">
    <div class="text-center">
        <h1 class="font-weight-normal h3 mb-3 text-center" style="color: #ffffff;">Welcome Back!</h1>
        <img alt="" width="120" height="120"
            style="background-image: url('images/plasma_d.gif'); margin-bottom: 10px; background-size: cover; border-style: solid; border-color: #fcfcfc; border-radius: 83px 83px 83px 82px;">
        <h1 class="h3 mb-3 font-weight-normal" style="color: #f7f2f2;">Please sign in</h1>
        <form class="form-signin">
            <div id="email-address">
                <input type="email" id="txtEmail" class="form-control" placeholder="Email Address" required autofocus>
                <div id="email-check">

                </div>
            </div>
            <div id="password">
                <input type="password" id="txtPassword" class="form-control" placeholder="Password" required autofocus>
                <div id="error-check" style="color: #ffffff; text-overflow: unset;">

                </div>
            </div>
        </form>
        <div class="checkbox mb-auto mt-0 text-left">
            <label style="color: #fbf9f9; margin-top: 10px;">
                <input type="checkbox" value="remember-me"> Remember me </input>
            </label>
        </div>
        <div id="loginLogic">
            <button id="btnLogin" class=" btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="text-center" style="color: #f7f0f0;">Don't have an account? <a href="register.html">Sign
                    Up</a>
        </div>
        <pre id="accountLogic"></pre>
        <p class="mt-5 mb-3 text-muted" style="color: #f9f3f3;">&copy; 2020 DC-Stocks</p>
    </div>
    <!-- Scripts -->
    <!-- Bootstrap core JavaScript
            ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/popper.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- FireBase Initialization -->
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.2/firebase-database.js"></script>
    <script src="assets/js/login.js"></script>
</body>

</html>
